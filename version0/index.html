<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序算法可视化教学系统</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sober@1.1.5/dist/sober.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>排序算法可视化教学系统</h1>

        <div class="controls">
            <label for="algorithmSelect">选择算法:</label>
            <select id="algorithmSelect" class="sober-select">
                <option value="shellSort">希尔排序</option>
                <option value="heapSort">堆排序</option>
                <option value="quickSort">快速排序</option>
            </select>

            <button id="startButton" class="sober-button">开始排序</button>
            <button id="prevButton" class="sober-button" disabled>上一步</button>
            <button id="nextButton" class="sober-button" disabled>下一步</button>
            <button id="stopButton" class="sober-button" disabled>停止排序</button>
            <span id="currentStepDisplay">当前是第 0 步</span>

        </div>

        <div class="visualization-area">
            <div style="width: 50%;">
                <div id="chartContainer" style="height: 300px; width: 100%;">
                </div>
                <div class="soberui-status-list">
                    <div class="soberui-status-item soberui-status-yellow">
                        <span class="soberui-status-badge"></span>
                        <span class="soberui-status-text">黄色：正在比较</span>
                    </div>
                    <div class="soberui-status-item soberui-status-purple">
                        <span class="soberui-status-badge"></span>
                        <span class="soberui-status-text">紫色：移动</span>
                    </div>
                    <div class="soberui-status-item soberui-status-blue">
                        <span class="soberui-status-badge"></span>
                        <span class="soberui-status-text">蓝色：取出待插入元素</span>
                    </div>
                    <div class="soberui-status-item soberui-status-cyan">
                        <span class="soberui-status-badge"></span>
                        <span class="soberui-status-text">青色：插入完成</span>
                    </div>
                </div>
            </div>

            <div class="code-display">
                <pre><code id="algorithmCode"></code></pre>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
