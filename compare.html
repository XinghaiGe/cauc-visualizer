<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序算法对比</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button.stop {
            background-color: #f44336;
        }

        .interval-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .algorithm-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        .algorithm-name {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .step-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>排序算法对比</h1>
    </div>

    <div class="controls">
        <button id="start-all-button">自动排序所有</button>
        <button id="stop-all-button" class="stop" disabled>停止所有</button>
        <div class="interval-control">
            <label for="interval-time">间隔时间(ms):</label>
            <input type="number" id="interval-time" min="100" max="5000" step="100" value="1500">
        </div>
    </div>

    <div class="grid-container" id="grid-container">
        <!-- 算法卡片将通过JavaScript动态生成 -->
    </div>

    <script src="compare.js"></script>
</body>

</html>
